<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crime Patrol</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <style>
    #map1,
    #map2,
    #map3,
    #map4 {
      height: 50vh;
    }
  </style>
</head>
<body>
  <div class="ui container">
    <h1 class="ui center aligned header">OVERWATCH</h1>
    <div class="ui one column stackable grid">
      <div class="column">
        <div class="ui center aligned segment">
          <div>
            <a class="ui red basic button" href="#map1">San Francisco</a>
            <a class="ui green basic button" href="#map2">Los Angeles</a>
            <a class="ui yellow basic button" href="#map3">Oakland</a>
            <a class="ui blue basic button" href="#map4">Chicago</a>
          </div>
        </div>
      </div>
    </div>
    <div class="ui two column stackable grid">
      <div class="column">
        <div class="ui segment" id="sf-description">
          <span>Time of Day</span> 
          <select id="sfTime" class="timeofday">
            <option value=''>(Optional)</option>
            <option value='Morning'>12AM-8AM</option>
            <option value='Afternoon'>8AM-4PM</option>
            <option value='Evening'>4PM-12AM</option>
          </select>
          <div class="ui icon input">
            <input id="sf-input" class="prompt" type="text" placeholder="YYYY-MM-DD">
            <i class="search icon"></i>
          </div>
          <button id="sfFire">Fire</button>
        </div>
      </div>
      <div class="column">
        <div class="ui segment">
          <div class="ui container">
            <div class="centered grid padded" id="map1"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui two column stackable grid">
      <div class="column">
        <div class="ui segment" id="la-description">
            <div class="ui icon input">
                <input id="la-input" class="prompt" type="text" placeholder="YYYY-MM-DD">
                <i class="search icon"></i>
              </div>
              <select id="laTime" class="timeofday">
                <option value=''>(Optional)</option>
                <option value='Morning'>12AM-8AM</option>
                <option value='Afternoon'>8AM-4PM</option>
                <option value='Evening'>4PM-12AM</option>
              </select>
        </div>
      </div>
      <div class="column">
        <div class="ui segment">
          <div class="ui container">
            <div class="centered grid padded" id="map2"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui two column stackable grid">
      <div class="column">
        <div class="ui segment" id="oakland-description">
          <div class="ui icon input">
            <input id="oakland-input" class="prompt" type="text" placeholder="YYYY-MM-DD">
            <i class="search icon"></i>
          </div>
          <select id="oaklandTime" class="timeofday">
            <option value=''>(Optional)</option>
            <option value='Morning'>12AM-8AM</option>
            <option value='Afternoon'>8AM-4PM</option>
            <option value='Evening'>4PM-12AM</option>
          </select>
        </div>
      </div>
      <div class="column">
        <div class="ui segment">
          <div class="ui container">
            <div class="centered grid padded" id="map3"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui two column stackable grid">
      <div class="column">
        <div class="ui segment">
            <div class="ui icon input">
                <input id="chicago-input" class="prompt" type="text" placeholder="YYYY-MM-DD">
                <i class="search icon"></i>
              </div>
          <select id="chicagoTime" class="timeofday">
            <option value=''>(Optional)</option>
            <option value='Morning'>12AM-8AM</option>
            <option value='Afternoon'>8AM-4PM</option>
            <option value='Evening'>4PM-12AM</option>
          </select>
        </div>
      </div>
      <div class="column">
        <div class="ui segment">
          <div class="ui container">
            <div class="centered grid padded" id="map4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js">
  </script>
    <script src="./assets/script.js"></script>
</body>
</html>
