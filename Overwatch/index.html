<!DOCTYPE html>
<html>
<head>
    <title>BAYWATCH</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
   <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="ui container">
    <h1 class="ui center aligned header">OVERWATCH</h1>
    <div class="ui one column stackable grid">
        <div class="column">
            <div class="ui center aligned segment">
                <div>
                        <button class="ui red basic button">San Francisco</button>
                        <button class="ui yellow basic button">Oakland</button>
                        <button class="ui green basic button">Los Angeles</button>
                        <button class="ui blue basic button">New York</button>
            </div>
        </div>
    </div>
</div>
<h1 class="ui center aligned header">CRIME MAPS FOR MAJOR US CITIES</h1>
<div class="ui two column stackable grid">
    <div class="column">
        <div class="ui segment">
            <div class="ui input subject">
                <input type="text" placeholder="YYYY-MM-DD">
              </div>
            <a class="ui button" id="searchDate">
                SUBMIT
            </a>
            <select class="timeofday">
                <option>Morning</option>
                <option>Noon</option>
                <option>Afternoon</option>
                <option>Evening</option>
            </select>
        </div>
    </div>
    <div class="column">
        <div class="ui segment">
                <div id="sfmap">INSERT SAN FRANCISCO MAP</div>
        </div>
    </div>
</div>
<div class="ui two column stackable grid">
    <div class="column">
        <div class="ui segment">
            <div class="ui input subject">
                <input type="text" placeholder="YYYY-MM-DD">
              </div>
            <a class="ui button" id="searchDate">
                SUBMIT
            </a>
            <select class="timeofday">
                <option>Morning</option>
                <option>Noon</option>
                <option>Afternoon</option>
                <option>Evening</option>
            </select>
        </div>
    </div>
    <div class="column">
        <div class="ui segment">
                <div id="oaklandmap">INSERT OAKLAND MAP</div>
        </div>
    </div>
</div>
<div class="ui two column stackable grid">
    <div class="column">
        <div class="ui segment">
            <div class="ui input subject">
                <input type="text" placeholder="YYYY-MM-DD">
              </div>
            <a class="ui button" id="searchDate">
                SUBMIT
            </a>
            <select class="timeofday">
                <option>Morning</option>
                <option>Noon</option>
                <option>Afternoon</option>
                <option>Evening</option>
            </select>
        </div>
    </div>
    <div class="column">
        <div class="ui segment">
                <div id="lamap">INSERT LOS ANGELES MAP</div>
        </div>
    </div>
</div>
<div class="ui two column stackable grid">
    <div class="column">
        <div class="ui segment">
            <div class="ui input subject">
                <input type="text" placeholder="YYYY-MM-DD">
              </div>
            <a class="ui button" id="searchDate">
                SUBMIT
            </a>
            <select class="timeofday">
                <option>Morning</option>
                <option>Noon</option>
                <option>Afternoon</option>
                <option>Evening</option>
            </select>
        </div>
    </div>
    <div class="column">
        <div class="ui segment">
                <div id="nymap">INSERT NEW YORK MAP</div>
        </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
